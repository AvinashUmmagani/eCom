{% extends 'base.html' %}

{% block body %}
<br>
<h3 class="text-center">Welcome</h3>
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox" style=" width:100%; height: 500px !important;">
            <div class="carousel-item active">
                <img src="https://specials-images.forbesimg.com/imageserve/5d95d03767dd830006a295b6/960x0.jpg?fit=scale" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>First Implementation</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.searchenginejournal.com/wp-content/uploads/2017/11/e-commerce-link-building-1520x800.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Lots of Excitement</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.reliablesoft.net/wp-content/uploads/2017/06/ecommerce-seo.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Inspired!</h5>
                </div>
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <marquee behavior="" direction="left">Made for learning! Thanks for Visiting.</marquee>



{% endblock body %}
